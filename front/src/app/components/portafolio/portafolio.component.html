<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="clearfix">
  <div class="container" data-aos="fade-up">

    <header class="section-header">
      <h3 class="section-title">{{ "portafolio.tittle" | translate }}</h3>
    </header>

    <div class="row" data-aos="fade-up" data-aos-delay="100">
      <div class="col-lg-12">
        <ul id="portfolio-flters">
          <li data-filter="*" class="filter-active">{{ "portafolio.text1" | translate }}</li>
          <!-- <li data-filter=".filter-colchones">{{ "portafolio.colchones" | translate }}</li>
          <li data-filter=".filter-sofa">{{ "portafolio.sofa" | translate }}</li>
          <li data-filter=".filter-sillas">{{ "portafolio.sillas" | translate }}</li>
          <li data-filter=".filter-base">{{ "portafolio.base" | translate }}</li>
          <li data-filter=".filter-cabecero">{{ "portafolio.cabecero" | translate }}</li> -->
        </ul>
      </div>
    </div>

    <div class="row portfolio-container" data-aos="fade-up" data-aos-delay="200">

      <div *ngFor="let product of products" class="col-lg-4 col-md-6 portfolio-item filter-colchones">
        <div class="portfolio-wrap">
          <img src="{{ product.image }}" class="img-fluid" alt="">
        </div>
        <div class="portfolio-info">
          <h4 class="text-center">
            <p>{{ product.name }}</p>
            <!-- <button class="btn btn-outline-success" (click)="redirectToDetail(product.id)">{{ "portafolio.text2" | translate }}  </button> -->
          </h4>
        </div>
      </div>


    </div>

  </div>
</section>
<!-- End Portfolio Section -->
