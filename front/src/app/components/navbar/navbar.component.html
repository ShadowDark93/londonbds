  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex justify-content-between">

      <div class="logo">
        <!-- Uncomment below if you prefer to use an text logo -->
        <!-- <h1><a href="index.html">NewBiz</a></h1> -->
        <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
      </div>

      <nav id="navbar" class="navbar">
        <ul>
        <li><a class="nav-link scrollto" href="/#hero">{{ "navbar.inicio" | translate }}</a></li>
        <li><a class="nav-link scrollto" href="/#about">{{ "navbar.nosotros" | translate }}</a></li>
        <li><a class="nav-link scrollto " href="/#portfolio">{{ "navbar.portafolio" | translate }}</a></li>
        <li><a class="nav-link scrollto" href="/#team">{{ "navbar.tiendas" | translate }}</a></li>
        <li><a class="nav-link scrollto" href="/#contact">{{ "navbar.contacto" | translate }}</a></li>
        <li>
          <i class="fa-regular fa-language"></i>
          <select #selectedLang (change)="switchLang(selectedLang.value)">
            <option *ngFor="let language of translate.getLangs()" [value]="language"
              [selected]="language === translate.currentLang">
              {{ language }}
            </option>
          </select>
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav><!-- .navbar -->

  </div>
</header><!-- #header -->
